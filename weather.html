<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random City Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="wind.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="weather.js" defer></script>
  </head>
  <body>
    
    <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter Name of City" spellcheck="false">
          <button><img src="search.png"></button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">15Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
              <!-- Column 1 for details -->
              <div class="col">
                <img src="humidity.png">
                <div>
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
                </div>
              </div>
              <!-- Column 2 for details -->
              <div class="col">
                <img src="wind.png">
                <div>
                  <p class="wind">50%</p>
                  <p>Wind Speed 30 mph</p>
                </div>
              </div>
            </div>
        </div>
    </div>

  </body>
</html>
